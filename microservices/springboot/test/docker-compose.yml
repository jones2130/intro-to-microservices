services:
  mongodb:
    image: mongodb/mongodb-community-server:6.0-ubi8
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: test1234
      MONGO_INITDB_DATABASE: bookstore
  postgresql:
    image: postgres:16.2
    restart: always
    environment:
      POSTGRES_DB: bookstore
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: test1234
      POSTGRES_ROOT_PASSWORD: root1234
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
  bookdatahandler:
    image: book-data-handler-microservice:latest
    restart: always
    environment:
      MONGO_HOST: mongodb
      MONGO_DB: bookstore
      MONGO_ADMIN_USER: admin
      MONGO_ADMIN_PASS: test1234
  search:
    image: search-microservice:latest
    restart: always
    environment:
      MONGO_HOST: mongodb
      MONGO_DB: bookstore
      MONGO_ADMIN_USER: admin
      MONGO_ADMIN_PASS: test1234
  inventory:
    image: inventory-microservice:latest
    restart: always
    environment:
      POSTGRE_HOST: postgresql
      POSTGRE_DB: bookstore
      POSTGRE_USER: testuser
      POSTGRE_PASS: test1234
  apigateway:
    image: nginx:latest
    restart: always
    ports:
      - 8080:80
    volumes:
      - ./nginx/api_conf.d:/etc/nginx/api_conf.d
      - ./nginx/api_backends.conf:/etc/nginx/api_backends.conf
      - ./nginx/api_gateway.conf:/etc/nginx/api_gateway.conf
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf